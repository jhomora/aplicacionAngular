<div class="" *ngIf="products.length > 0; else noproducts">
    <ul class="list-group">
        <li *ngFor="let p of products" class="list-group-item list-group-item-action">
            <h5>{{p.name}}</h5>
            <h3>{{p.price}}</h3>
            <p>{{p.description}}</p>
            <button (click)="deleteProduct($event, p)" class="btn btn-danger">Borrar</button>
            <button (click)="editProduct($event, p)" class="btn btn-info">Editar</button>

            <div class="pt-3" *ngIf="editing && editingProduct.id == p.id">
                <form (ngSubmit)="updateProduct()">
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="editingProduct.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" [(ngModel)]="editingProduct.description" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" [(ngModel)]="editingProduct.price" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Actualizar</button>
                </form>
            </div>
        </li>
    </ul>
</div><br>

<ng-template #noproducts>
    <p>Aun no hay ningun producto.</p>
</ng-template>
